<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books - LibraryHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2C5F7C',
                        secondary: '#4A9B7F',
                        destructive: '#FF6B6B',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-md">
        <div class="container mx-auto px-4 lg:px-8">
            <div class="flex items-center justify-between h-16 gap-4">
                <a href="dashboard.html" class="flex items-center gap-2">
                    <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                    <span class="text-xl font-bold">LibraryHub</span>
                </a>

                <div class="flex-1 max-w-2xl mx-4">
                    <div class="relative">
                        <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <input
                            type="text"
                            id="search-input"
                            placeholder="Search books, authors, ISBN..."
                            class="w-full h-12 pl-12 pr-4 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary dark:text-white"
                        >
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <button onclick="toggleDarkMode()" class="w-11 h-11 flex items-center justify-center rounded-xl bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        <svg class="w-6 h-6 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                        </svg>
                        <svg class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                    </button>

                    <a href="dashboard.html" class="w-11 h-11 flex items-center justify-center rounded-xl bg-primary/10 hover:bg-primary/20 transition-colors">
                        <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 lg:px-8 py-6">
        <!-- Breadcrumb -->
        <nav class="flex items-center gap-2 text-sm text-gray-600 dark:text-gray-400 mb-6">
            <a href="dashboard.html" class="hover:text-primary transition-colors">Dashboard</a>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
            <span class="text-gray-900 dark:text-white font-medium">Search Results</span>
        </nav>

        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Filters Sidebar -->
            <aside class="lg:w-72 flex-shrink-0">
                <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl p-6 sticky top-20">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-bold">Filters</h2>
                        <button onclick="clearFilters()" class="text-sm text-primary hover:underline">Clear All</button>
                    </div>

                    <!-- Availability -->
                    <div class="mb-6">
                        <h3 class="font-semibold mb-3">Availability</h3>
                        <div class="space-y-2">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 accent-primary" checked>
                                <span class="text-sm">Available Now</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 accent-primary">
                                <span class="text-sm">Reserved</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 accent-primary">
                                <span class="text-sm">Show All</span>
                            </label>
                        </div>
                    </div>

                    <!-- Category -->
                    <div class="mb-6">
                        <h3 class="font-semibold mb-3">Category</h3>
                        <div class="space-y-2">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 accent-primary">
                                <span class="text-sm">Fiction</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 accent-primary">
                                <span class="text-sm">Non-Fiction</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 accent-primary">
                                <span class="text-sm">Science</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 accent-primary">
                                <span class="text-sm">Technology</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 accent-primary">
                                <span class="text-sm">Business</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 accent-primary">
                                <span class="text-sm">Self-Help</span>
                            </label>
                        </div>
                    </div>

                    <!-- Year -->
                    <div class="mb-6">
                        <h3 class="font-semibold mb-3">Publication Year</h3>
                        <div class="space-y-2">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 accent-primary">
                                <span class="text-sm">2020 - 2026</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 accent-primary">
                                <span class="text-sm">2010 - 2019</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 accent-primary">
                                <span class="text-sm">2000 - 2009</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 accent-primary">
                                <span class="text-sm">Before 2000</span>
                            </label>
                        </div>
                    </div>

                    <!-- Language -->
                    <div>
                        <h3 class="font-semibold mb-3">Language</h3>
                        <div class="space-y-2">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 accent-primary" checked>
                                <span class="text-sm">English</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 accent-primary">
                                <span class="text-sm">Hindi</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 accent-primary">
                                <span class="text-sm">Other</span>
                            </label>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Results -->
            <main class="flex-1">
                <!-- Results Header -->
                <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl p-4 mb-6">
                    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                        <div>
                            <h1 class="text-2xl font-bold mb-1">Search Results</h1>
                            <p class="text-sm text-gray-600 dark:text-gray-400">Found <span id="result-count" class="font-semibold">248</span> books</p>
                        </div>

                        <div class="flex items-center gap-2">
                            <!-- Sort -->
                            <select class="h-11 px-4 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary text-sm dark:text-white">
                                <option>Sort by: Relevance</option>
                                <option>Title (A-Z)</option>
                                <option>Title (Z-A)</option>
                                <option>Year (Newest)</option>
                                <option>Year (Oldest)</option>
                                <option>Author (A-Z)</option>
                            </select>

                            <!-- View Mode -->
                            <div class="flex gap-1 bg-gray-100 dark:bg-gray-700 p-1 rounded-xl">
                                <button id="grid-btn" onclick="setViewMode('grid')" class="w-11 h-11 flex items-center justify-center rounded-lg bg-primary text-white transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                                    </svg>
                                </button>
                                <button id="list-btn" onclick="setViewMode('list')" class="w-11 h-11 flex items-center justify-center rounded-lg transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Grid View -->
                <div id="grid-view" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <!-- Book Cards will be generated by JS -->
                </div>

                <!-- List View -->
                <div id="list-view" class="hidden space-y-4">
                    <!-- Book List Items will be generated by JS -->
                </div>

                <!-- Pagination -->
                <div class="mt-8 flex items-center justify-center gap-2">
                    <button class="w-11 h-11 flex items-center justify-center rounded-xl bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <button class="w-11 h-11 flex items-center justify-center rounded-xl bg-primary text-white font-semibold">1</button>
                    <button class="w-11 h-11 flex items-center justify-center rounded-xl bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">2</button>
                    <button class="w-11 h-11 flex items-center justify-center rounded-xl bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">3</button>
                    <span class="px-2">...</span>
                    <button class="w-11 h-11 flex items-center justify-center rounded-xl bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">12</button>
                    <button class="w-11 h-11 flex items-center justify-center rounded-xl bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="book-data.js"></script>
    <script>
        // Sample book data
        const books = [
            { id: 1, title: 'Atomic Habits', author: 'James Clear', year: 2018, category: 'Self-Help', status: 'available', image: 'https://images.unsplash.com/photo-1763768861268-cb6b54173dbf?w=400' },
            { id: 2, title: 'Deep Work', author: 'Cal Newport', year: 2016, category: 'Business', status: 'available', image: 'https://images.unsplash.com/photo-1759234008322-70456fcf6aec?w=400' },
            { id: 3, title: 'Thinking, Fast and Slow', author: 'Daniel Kahneman', year: 2011, category: 'Science', status: 'available', image: 'https://images.unsplash.com/photo-1725869973689-425c74f79a48?w=400' },
            { id: 4, title: 'The Alchemist', author: 'Paulo Coelho', year: 1988, category: 'Fiction', status: 'borrowed', image: 'https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=400' },
            { id: 5, title: 'Sapiens', author: 'Yuval Noah Harari', year: 2011, category: 'Non-Fiction', status: 'available', image: 'https://images.unsplash.com/photo-1589998059171-988d887df646?w=400' },
            { id: 6, title: '1984', author: 'George Orwell', year: 1949, category: 'Fiction', status: 'available', image: 'https://images.unsplash.com/photo-1543002588-bfa74002ed7e?w=400' },
            { id: 7, title: 'The Lean Startup', author: 'Eric Ries', year: 2011, category: 'Business', status: 'available', image: 'https://images.unsplash.com/photo-1621944190310-e3cca1564bd7?w=400' },
            { id: 8, title: 'Educated', author: 'Tara Westover', year: 2018, category: 'Non-Fiction', status: 'reserved', image: 'https://images.unsplash.com/photo-1512820790803-83ca734da794?w=400' },
        ];

        function renderGridView() {
            const gridView = document.getElementById('grid-view');
            gridView.innerHTML = books.map(book => `
                <a href="book-detail.html?id=${book.id}" class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-md hover:shadow-xl transition-shadow">
                    <div class="aspect-[3/4] bg-gray-200">
                        <img src="${book.image}" alt="${book.title}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-sm mb-1 truncate">${book.title}</h3>
                        <p class="text-xs text-gray-600 dark:text-gray-400 truncate">${book.author}</p>
                        <div class="mt-2">
                            <span class="badge badge-${book.status}">${book.status}</span>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        function renderListView() {
            const listView = document.getElementById('list-view');
            listView.innerHTML = books.map(book => `
                <a href="book-detail.html?id=${book.id}" class="flex gap-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl p-4 hover:shadow-lg transition-shadow">
                    <div class="w-20 h-28 bg-gray-200 rounded-lg overflow-hidden flex-shrink-0">
                        <img src="${book.image}" alt="${book.title}" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="font-bold text-lg mb-1 truncate">${book.title}</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">by ${book.author}</p>
                        <div class="flex items-center gap-3 text-xs text-gray-500 dark:text-gray-400 mb-2">
                            <span>${book.category}</span>
                            <span>â€¢</span>
                            <span>${book.year}</span>
                        </div>
                        <span class="badge badge-${book.status}">${book.status}</span>
                    </div>
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                </a>
            `).join('');
        }

        function clearFilters() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);
            showToast('Filters cleared', 'success');
        }

        // Initialize
        renderGridView();
        renderListView();
        initDarkMode();

        // Get search query from URL
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('q');
        if (searchQuery) {
            document.getElementById('search-input').value = searchQuery;
        }
    </script>
</body>
</html>
